    <title>Registration Form</title>

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form action="data_db_table.php" method="post" id="signup-form" class="signup-form">
                        <h2 class="form-title" style="font-size: 20px;">Registration Form</h2>
                        <center><img src="images/logo.png" width="100"></center>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Name of Student"/>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-input" name="class" id="class" placeholder="Class"/>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-input" name="age" id="age" placeholder="Age"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="gender" id="gender" placeholder="Gender"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="xschool" id="xschool" placeholder="Previous School"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="parent" id="parent" placeholder="Parent or Guardian"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="address" id="address" placeholder="Address"/>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-input" name="contact" id="contact" placeholder="Contact Number"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="occupation" id="occupation" placeholder="Occupation"/>
                        </div>

                
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit  Form"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

    </div>
